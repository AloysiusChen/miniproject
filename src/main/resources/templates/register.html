<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FinanceWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">FinanceWise</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Register</h2>

                        <!-- Email already exists -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form method="POST" action="/register" th:object="${user}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <!-- Account Information -->
                            <h5 class="mb-3">Account Information</h5>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}"
                                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}"></div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" th:field="*{password}"
                                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}"></div>
                            </div>

                            <!-- Profile Information -->
                            <h5 class="mb-3">Profile Information</h5>
                            <div class="mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" th:field="*{profile.age}"
                                    th:classappend="${#fields.hasErrors('profile.age')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('profile.age')}"
                                    th:errors="*{profile.age}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Dependents</label>
                                <select class="form-select" th:field="*{profile.dependentType}"
                                    th:classappend="${#fields.hasErrors('profile.dependentType')} ? 'is-invalid' : ''">
                                    <option value="">Select dependent type</option>
                                    <option value="NONE">No dependents</option>
                                    <option value="CHILDREN">Children only</option>
                                    <option value="PARENTS">Parents only</option>
                                    <option value="BOTH">Both children and parents</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('profile.dependentType')}"
                                    th:errors="*{profile.dependentType}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Monthly Income Before CPF (SGD)</label>
                                <input type="number" step="0.01" class="form-control"
                                    th:field="*{profile.monthlyIncomeBeforeCPF}"
                                    th:classappend="${#fields.hasErrors('profile.monthlyIncomeBeforeCPF')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback"
                                    th:if="${#fields.hasErrors('profile.monthlyIncomeBeforeCPF')}"
                                    th:errors="*{profile.monthlyIncomeBeforeCPF}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Monthly Income After CPF (SGD)</label>
                                <input type="number" step="0.01" class="form-control"
                                    th:field="*{profile.monthlyIncomeAfterCPF}"
                                    th:classappend="${#fields.hasErrors('profile.monthlyIncomeAfterCPF')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback"
                                    th:if="${#fields.hasErrors('profile.monthlyIncomeAfterCPF')}"
                                    th:errors="*{profile.monthlyIncomeAfterCPF}"></div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Monthly Expenses (SGD)</label>
                                <input type="number" step="0.01" class="form-control"
                                    th:field="*{profile.monthlyExpenses}"
                                    th:classappend="${#fields.hasErrors('profile.monthlyExpenses')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('profile.monthlyExpenses')}"
                                    th:errors="*{profile.monthlyExpenses}"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Already have an account? <a th:href="@{/login}" class="text-decoration-none">Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
